<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/images/thumbnail_image (1).png" alt="Logo" class="auth-logo">
      <h2>Portail des Membres</h2>
      <p>Fédération Tunisienne de Tennis - Accès authentifié</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Adresse email</label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" formControlName="email" placeholder="votre@email.com">
        </div>
        <div *ngIf="f['email'].touched && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors?.['required']">Ce champ est obligatoire</div>
          <div *ngIf="f['email'].errors?.['email']">Format d'email invalide</div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-container password-group">
          <i class="fas fa-lock"></i>
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
            placeholder="••••••••">
          <span (click)="togglePassword()" class="toggle-password">
            <i [class]="showPassword ? 'far fa-eye-slash' : 'far fa-eye'"></i>
          </span>
        </div>
        <div *ngIf="f['password'].touched && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors?.['required']">Ce champ est obligatoire</div>
          <div *ngIf="f['password'].errors?.['minlength']">
            Minimum 8 caractères requis
          </div>
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <!-- Submit button -->
      <button type="submit" class="auth-btn" [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
      <div class="auth-links">
        <div class="register-link">
          <a routerLink="/register">Créer un compte</a>
        </div>
        <div class="forgot-password-link">
          <a routerLink="/forgot-password">Mot de passe oublié ?</a>
        </div>
      </div>
    </form>

    <div class="auth-footer">
      <p>© 2025 Fédération Tunisienne de Natation</p>
    </div>
  </div>
</div>
