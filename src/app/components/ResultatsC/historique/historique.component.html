<!-- src/app/components/result-list/result-list.component.html -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">

        <!-- Place -->
        <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef> Place </th>
            <td mat-cell *matCellDef="let result"> {{result.place}} </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="namePrenom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let result"> {{result.namePrenom}} </td>
        </ng-container>

        <!-- Nation -->
        <ng-container matColumnDef="nation">
            <th mat-header-cell *matHeaderCellDef> Nation </th>
            <td mat-cell *matCellDef="let result"> {{result.nation}} </td>
        </ng-container>

        <!-- Club -->
        <ng-container matColumnDef="club">
            <th mat-header-cell *matHeaderCellDef> Club </th>
            <td mat-cell *matCellDef="let result"> {{result.club}} </td>
        </ng-container>

        <!-- Temps -->
        <ng-container matColumnDef="temps">
            <th mat-header-cell *matHeaderCellDef> Temps </th>
            <td mat-cell *matCellDef="let result"> {{result.temps}} </td>
        </ng-container>

        <!-- Points -->
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Points </th>
            <td mat-cell *matCellDef="let result"> {{result.points}} </td>
        </ng-container>

        <!-- Event -->
        <ng-container matColumnDef="eventName">
            <th mat-header-cell *matHeaderCellDef> Épreuve </th>
            <td mat-cell *matCellDef="let result"> {{result.eventName}} </td>
        </ng-container>

        <!-- Catégorie -->
        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef> Catégorie </th>
            <td mat-cell *matCellDef="let result"> {{result.categoryName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
