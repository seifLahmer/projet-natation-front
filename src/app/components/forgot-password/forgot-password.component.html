<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/images/logo-federation.png" alt="Logo" class="auth-logo">
      <h2>Portail des Membres</h2>
      <p>Fédération Tunisienne de Tennis - Réinitialisation de mot de passe</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Adresse email</label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" formControlName="email" placeholder="votre@email.com">
        </div>
        <div *ngIf="f['email'].touched && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors?.['required']">Ce champ est obligatoire</div>
          <div *ngIf="f['email'].errors?.['email']">Format d'email invalide</div>
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <!-- Success message -->
      <div *ngIf="successMessage" class="alert alert-success">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
      </div>

      <!-- Submit button -->
      <button type="submit" class="auth-btn" [disabled]="loading || forgotPasswordForm.invalid">
        <span *ngIf="!loading">Envoyer les instructions</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <div class="auth-links">
        <a routerLink="/login"><i class="fas fa-arrow-left"></i> Retour à la connexion</a>
      </div>
    </form>

    <div class="auth-footer">
      <p>© 2025 Fédération Tunisienne de Tennis</p>
    </div>
  </div>
</div>
