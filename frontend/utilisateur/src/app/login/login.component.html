<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/images/logo-federation.png" alt="Logo" class="auth-logo">
      <h2>Connexion Administrateur</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="admin@admin.com">
        <div *ngIf="f['email'].touched && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors?.['required']">Email requis</div>
          <div *ngIf="f['email'].errors?.['email']">Email invalide</div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" 
               formControlName="password" placeholder="••••••••">
        <span (click)="togglePassword()" class="toggle-password">
          {{ showPassword ? '👁️' : '👁️‍🗨️' }}
        </span>
        <div *ngIf="f['password'].touched && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors?.['required']">Mot de passe requis</div>
          <div *ngIf="f['password'].errors?.['minlength']">
            Minimum 6 caractères
          </div>
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary" [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Connexion</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>
    </form>
  </div>
</div>
