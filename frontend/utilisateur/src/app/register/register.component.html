<div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <img src="assets/images/logo-federation.png" alt="Logo Fédération" class="auth-logo">
        <h2>Créer un compte</h2>
        <p>Rejoignez la fédération de natation</p>
      </div>
  
      <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Informations personnelles -->
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" formControlName="nom" placeholder="Votre nom">
          <i class="fas fa-user"></i>
        </div>
  
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" formControlName="prenom" placeholder="Votre prénom">
          <i class="fas fa-user"></i>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="votre@email.com">
          <i class="fas fa-envelope"></i>
        </div>
  
        <!-- Mot de passe -->
        <div class="form-group password-group">
          <label for="password">Mot de passe</label>
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="••••••••">
          <i class="fas fa-lock"></i>
          <span class="toggle-password" (click)="togglePassword()" [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></span>
        </div>
  
        <div class="form-group password-group">
          <label for="confirmPassword">Confirmer mot de passe</label>
          <input [type]="showPassword ? 'text' : 'password'" id="confirmPassword" formControlName="confirmPassword" placeholder="••••••••">
          <i class="fas fa-lock"></i>
        </div>
  
        <!-- Coordonnées -->
        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" id="adresse" formControlName="adresse" placeholder="Votre adresse">
          <i class="fas fa-map-marker-alt"></i>
        </div>
  
        <div class="form-group">
          <label for="telephone">Téléphone</label>
          <input type="tel" id="telephone" formControlName="telephone" placeholder="XX XXX XXX">
          <i class="fas fa-phone"></i>
        </div>
  
        <div class="form-group">
          <label for="dateNaissance">Date de naissance</label>
          <input type="date" id="dateNaissance" formControlName="dateNaissance">
          <i class="fas fa-calendar-alt"></i>
        </div>
  
        <div class="form-group">
          <label for="sexe">Sexe</label>
          <select id="sexe" formControlName="sexe">
            <option value="">Sélectionner</option>
            <option value="M">Masculin</option>
            <option value="F">Féminin</option>
          </select>
          <i class="fas fa-venus-mars"></i>
        </div>
  
        <div class="form-group">
          <label for="role">Rôle</label>
          <select id="role" formControlName="idRole" (change)="onRoleChange()">
            <option value="">Sélectionner un rôle</option>
            <option value="1">Nageur</option>
            <option value="2">Entraîneur</option>
            <option value="3">Administrateur</option>
          </select>
          <i class="fas fa-user-tag"></i>
        </div>
  
        <!-- Champs conditionnels -->
        <div *ngIf="registerForm.get('idRole')?.value == 1" class="form-group">
          <label for="numLicence">Numéro de licence</label>
          <input type="text" id="numLicence" formControlName="numLicence" placeholder="Numéro de licence">
          <i class="fas fa-id-card"></i>
        </div>
  
        <div *ngIf="registerForm.get('idRole')?.value == 1" class="form-group">
          <label for="niveau">Niveau</label>
          <select id="niveau" formControlName="niveau">
            <option value="">Sélectionner</option>
            <option value="Débutant">Débutant</option>
            <option value="Intermédiaire">Intermédiaire</option>
            <option value="Avancé">Avancé</option>
            <option value="Compétition">Compétition</option>
          </select>
          <i class="fas fa-star"></i>
        </div>
  
        <div *ngIf="registerForm.get('idRole')?.value == 2" class="form-group">
          <label for="anneeExp">Années d'expérience</label>
          <input type="number" id="anneeExp" formControlName="anneeExp" placeholder="Nombre d'années">
          <i class="fas fa-briefcase"></i>
        </div>
  
        <button type="submit" class="submit-btn" [disabled]="!registerForm.valid">
          <span *ngIf="!loading">S'inscrire</span>
          <span *ngIf="loading" class="spinner"></span>
        </button>
  
        <div class="login-link">
          Déjà membre ? <a routerLink="/login">Se connecter</a>
        </div>
      </form>
    </div>
  </div>
